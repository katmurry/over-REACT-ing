<!DOCTYPE html>
<html>
  <head>
    <script src="assets/js/react.js"></script>
    <script src="assets/js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="area"></div>
    <script type="text/babel">

      var Hello_World = React.createClass({

        propTypes: {
          name: React.PropTypes.string,
          isPerson: React.PropTypes.bool
        },

        getDefaultProps: function() {
          return {
            name: 'Andre'
          }
        },

        render: function() {
          var greeting = "World";

          if(this.props.isPerson) {
            greeting = (<Person name={this.props.name} />)
          }

          return (
            <h1>Hello {greeting}</h1>
          )
        }
      });

      var Person = React.createClass({

        propTypes: {
          name: React.PropTypes.string.isRequired
        },

        getDefaultProps: function() {
          return {
            name: 'Andre'
          }
        },

        render: function() {
          return (
            <span>{this.props.name}</span>
          )
        }
      });

      ReactDOM.render(
        <Hello_World name="Rick" isPerson={true}/>,
        document.getElementById('area')
      );
    </script>
  </body>
</html>
